<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" placeholder="Nhap so" id="ns">
<button onclick="Tinh()">Tinh</button>
<script>
    function Giaithua(a) {
        let giaithua = 1;
        for (let i = 2; i <= a; i++) {
            giaithua = giaithua * i ;
        }
        return giaithua;
    }
    function Tinh(){
        let b = +document.getElementById('ns').value;
        alert(Giaithua(b));
    }
</script>
</body>
</html>
