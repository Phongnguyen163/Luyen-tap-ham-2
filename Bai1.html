<!DOCTYPE html>
<html lang="en">
<head>

    <title>Title</title>
</head>
<body>
<input type="text" placeholder="Nhap so" id="ns">
<button onclick="Tinh()">Tinh</button>
<script>
    function Binhphuong(a) {
        let b;
